<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <!-- <canvas id="canvas"></canvas> -->
  <!-- 헤더 -->
  <div class="header-container"></div>
  <!-- 달력 섹션 -->
  <div class="main-container1">
    <div class="calendar">
      <div class="calendar-header">
        <div class="calendar-header-left">
          <div class="month-year">2024년 10월</div>
          <div class="calendar-stats">
            <div class="stat">📝 4</div>
            <div class="stat">⭐ 0</div>
            <div class="stat">❤️ 0</div>
          </div>
        </div>
        <div class="nav-buttons">
          <button class="nav-button">←</button>
          <button class="nav-button">→</button>
        </div>
      </div>
      <div class="weekdays">
        <div class="weekday">월</div>
        <div class="weekday">화</div>
        <div class="weekday">수</div>
        <div class="weekday">목</div>
        <div class="weekday">금</div>
        <div class="weekday saturday">토</div>
        <div class="weekday weekend">일</div>
      </div>
      <div class="days">
        <div class="day"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day current-day">30</div>
        <div class="day">31</div>
      </div>
    </div>
    <div class="category-list">
      <!-- 카테고리 1 -->
      <div class="category-group">
        <div class="category-item">
          <div class="category-header">
            <span class="lock-icon">🔒</span>
            <span class="category-1">카테고리 1</span>
            <button class="add-button">+</button>
          </div>
        </div>
        <div class="list-item">
          <div class="profile-circle"></div>
          <span>류글</span>
          <div class="menu-dots">⋯</div>
        </div>
        <div class="list-item">
          <div class="profile-circle"></div>
          <span>글론으스</span>
          <div class="menu-dots">⋯</div>
        </div>
      </div>

      <!-- 카테고리 2 -->
      <div class="category-group">
        <div class="category-item">
          <div class="category-header">
            <span class="lock-icon">🔒</span>
            <span class="category-2">카테고리 2</span>
            <button class="add-button">+</button>
          </div>
        </div>
        <div class="list-item">
          <div class="profile-circle"></div>
          <span>로오본으로</span>
          <div class="menu-dots">⋯</div>
        </div>
      </div>

      <!-- 카테고리 3 -->
      <div class="category-group">
        <div class="category-item">
          <div class="category-header">
            <span class="lock-icon">🔒</span>
            <span class="category-3">카테고리 3</span>
            <button class="add-button">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- <script type="text/javascript" src="cursor.js"></script>  -->

</html>
